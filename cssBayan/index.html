<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>CSS Bayan</h1>
      <div class="accordion">
        <div class="tab-wrapper">
          <input type="radio" id="tab1" name="mem" checked>
          <label class="tab-label" for="tab1">
            <div class="tab__title--wrapper">
              <span>Dude, where is JS?</span>
              <img src="./images/plus-icon.png" alt="plus icon">
            </div>
            <div class="tab-content__wrapper">
                <div class="tab-content">
                    <img src="./images/01-mem-where-js.png" alt="where is js">
                </div>
            </div>
          </label>
        </div>
        <div class="tab-wrapper">
          <input type="radio" id="tab2" name="mem">
          <label class="tab-label" for="tab2">
            <div class="tab__title--wrapper">
              <span>Keep calm and carry on</span>
              <img src="./images/plus-icon.png" alt="plus icon">
            </div>
            <div class="tab-content__wrapper">
                <div class="tab-content">
                    <img src="./images/02-mem-keep-calm.png" alt="keep calm">
                </div>
            </div>
          </label>
        </div>
        <div class="tab-wrapper">
          <input type="radio" id="tab3" name="mem">
          <label class="tab-label" for="tab3">
            <div class="tab__title--wrapper">
              <span>You can't just copy and paste CSS</span>
              <img src="./images/plus-icon.png" alt="plus icon">
            </div>
            <div class="tab-content__wrapper">
                <div class="tab-content">
                    <img src="./images/03-mem-copy-js.png" alt="copy js">
                </div>
            </div>
          </label>
        </div>
        <div class="tab-wrapper">
          <input type="radio" id="tab4" name="mem">
          <label class="tab-label" for="tab4">
            <div class="tab__title--wrapper">
              <span>Work-life balance</span>
              <img src="./images/plus-icon.png" alt="plus icon">
            </div>
            <div class="tab-content__wrapper">
                <div class="tab-content">
                    <img
                        src="./images/04-mem-work-life-balance.png"
                        alt="work and life balance">
                </div>
            </div>
          </label>
        </div>
        <div class="tab-wrapper">
          <input type="radio" id="tab5" name="mem">
          <label class="tab-label" for="tab5">
            <div class="tab__title--wrapper">
              <span>Are you sure? Think once more</span>
              <img src="./images/plus-icon.png" alt="plus icon">
            </div>
            <div class="tab-content__wrapper">
                <div class="tab-content">
                    <img src="./images/05-mem-stages.jpg" alt="stages mem">
                </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
